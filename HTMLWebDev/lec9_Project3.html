<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h2>Complex Form</h2>

    <br/>
    <br/>

    <fieldset>

        <legend>Personal Information</legend>
        
    <br/>
    <br/>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

    <br/>
    <br/>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

    <br/>
    <br/>

        <label for="phoneno">Phone:</label>
        <input type="tel" name="phoneno" id="phoneno">

    <br/>
    <br/>

        <label for="DOB">Date of Birth:</label>
        <input type="date" name="DOB" id="DOB">

    <br/>
    <br/>

        <span>Gender : </span>

        <input type="radio" name="gender" id="radio1">
        <label for="radio1">Male</label>
        
        <input type="radio" name="gender" id="radio2">
        <label for="radio2">Female</label>

    <br/>
    <br/>

        <label for="country">Country: </label>
        <select name="Country" id="counrty">
            <option value="United sates">United States</option>
            <option value="India">India</option>
            <option value="Russia">Russia</option>
        </select>

    </fieldset>

    <br/>
    <br/>

    <fieldset>
        <legend>Address</legend>

    <br/>
    <br/>

        <label for="street">Street:</label>
        <input type="text" name="street" id="street">

    <br/>
    <br/>

        <label for="city">City:</label>
        <input type="text" name="city" id="city">
  
    <br/>
    <br/>

        <label for="state">State:</label>
        <input type="text" name="state" id="state">

    <br/>
    <br/>    

        <label for="code">Zip Code:</label>
        <input type="text" name="code" id="code">

    </fieldset>

    <br/>
    <br/>

    <fieldset>

        <legend>Other Information</legend>

    <br/>
    <br/>

        <label for="textarea1">Comments: </label>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>

    <br/>
    <br/>

        <label for="terms">I agree to the terms of service</label>
        <input type="checkbox" name="terms" id="terms">

    <br/>
    <br/>

        <input type="submit" value="sumbit">
    </fieldset>
</body>
</html>
