<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Creating table -->
    <table border = 1>
        <thead>
            <th>Student id</th>
            <th>student name</th>
            <th>gender</th>
            <th>age</th>
        </thead>

        <tbody>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <td>17</td>
            </tr>
            <tr>
                <td>1235</td>
                <td>John</td>
                <td>Male</td>
                <td>19</td>
            </tr>
            <tr>
                <td>1236</td>
                <td>Olivia</td>
                <td>Female</td>
                <td>11</td>
            </tr>
            <tr>
                <td>1237</td>
                <td>Sakshi</td>
                <td>Female</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>

<!-- Creating table which expands the column if numbers are missing -->
    <table border = 1>
        <thead>
            <th>Student id</th>
            <th>student name</th>
            <th>gender</th>
            <th>age</th>
        </thead>

        <tbody>
            <tr>
                <td>1234</td>
                <td colspan="3">Bill</td>

            </tr>
            <tr>
                <td>1235</td>
                <td>John</td>
                <td>Male</td>
                <td rowspan="3">19</td>
            </tr>
            <tr>
                <td>1236</td>
                <td>Olivia</td>
                <td>Female</td>
                
            </tr>
            <tr>
                <td>1237</td>
                <td>Sakshi</td>
                <td>Female</td>
                
            </tr>



</body>
</html>
